<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .game-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            padding: 50px 30px;
            width: 90%;
            max-width: 650px;
        }

        .game-modes {
            margin-bottom: 30px;
        }

        .game-modes button {
            padding: 15px 35px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .game-modes button:hover {
            background: #6a11cb;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .game-modes button:active {
            transform: translateY(2px);
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 35px;
            margin-top: 40px;
        }

        .choice {
            font-size: 70px;
            padding: 25px;
            cursor: pointer;
            background: #333;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .choice:hover {
            background: #444;
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .choice:active {
            transform: scale(1);
        }

        .result {
            font-size: 26px;
            font-weight: 600;
            margin-top: 30px;
            transition: color 0.3s ease;
        }

        .result-win {
            color: #28a745;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }

        .result-lose {
            color: #e74c3c;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        .result-tie {
            color: #f39c12;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.6);
        }

        .tutorial {
            font-size: 18px;
            margin-top: 40px;
            line-height: 1.8;
            color: #ddd;
        }

        .tutorial strong {
            color: #fff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .choices {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div class="game-container">
        <div class="game-modes">
            <button id="classicMode" onclick="setGameMode('classic')">Classic Mode</button>
            <button id="extendedMode" onclick="setGameMode('extended')">Extended Mode</button>
        </div>

        <div class="choices">
            <div class="choice" onclick="playRound('rock')">ü™®</div>
            <div class="choice" onclick="playRound('paper')">üìÑ</div>
            <div class="choice" onclick="playRound('scissors')">‚úÇÔ∏è</div>
        </div>

        <div class="result" id="result"></div>
        <div class="tutorial">
            <strong>How to Play:</strong> Select Rock, Paper, or Scissors. Your opponent will choose one, and the game will decide the winner. You can also play in Extended Mode with extra options like Lizard and Spock.
        </div>
    </div>

    <script>
        let userScore = 0;
        let computerScore = 0;
        let ties = 0;
        let gameMode = 'classic';

        function setGameMode(mode) {
            gameMode = mode;
            resetGame();
        }

        function resetGame() {
            document.getElementById('result').textContent = '';
        }

        function playRound(userChoice) {
            let choices = ['rock', 'paper', 'scissors'];
            if (gameMode === 'extended') {
                choices.push('lizard', 'spock');
            }
            let computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let result = determineWinner(userChoice, computerChoice);
            displayResult(result, userChoice, computerChoice);
        }

        function determineWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return 'tie';
            }

            let winConditions = {
                'rock': ['scissors', 'lizard'],
                'paper': ['rock', 'spock'],
                'scissors': ['paper', 'lizard'],
                'lizard': ['spock', 'paper'],
                'spock': ['scissors', 'rock']
            };

            if (winConditions[userChoice].includes(computerChoice)) {
                return 'win';
            } else {
                return 'lose';
            }
        }

        function displayResult(result, userChoice, computerChoice) {
            let resultText = '';
            if (result === 'win') {
                userScore++;
                resultText = `You win! ${capitalizeFirstLetter(userChoice)} beats ${capitalizeFirstLetter(computerChoice)}.`;
                document.getElementById('result').className = 'result-win';
            } else if (result === 'lose') {
                computerScore++;
                resultText = `You lose! ${capitalizeFirstLetter(computerChoice)} beats ${capitalizeFirstLetter(userChoice)}.`;
                document.getElementById('result').className = 'result-lose';
            } else {
                ties++;
                resultText = `It's a tie! Both chose ${capitalizeFirstLetter(userChoice)}.`;
                document.getElementById('result').className = 'result-tie';
            }

            document.getElementById('result').textContent = resultText + ` Score: You - ${userScore}, Computer - ${computerScore}, Ties - ${ties}`;
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>

</body>
</html>
